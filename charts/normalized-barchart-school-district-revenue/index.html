<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pym/0.4.5/pym.min.js"></script>
</head>
<body>
  <div id="graphic">    
    <div class="legend row">
      <h2 class="headline">Tennessee school system funding sources</h2>
      <p class="lead" style="margin-bottom:1em;">Each school district's funding breakdown by local, state and federal governments.</p>
      <div class="span-4">
        <svg height="9px" width="9px"><rect x="0" y="0" width="100%" height="100%" fill="#0060ae"/></svg>
        Local<br>
        <svg height="9px" width="9px"><rect x="0" y="0" width="100%" height="100%" fill="#8dbd45"/></svg>
        State
      </div>
      <div class="span-4">
        <svg height="9px" width="9px"><rect x="0" y="0" width="100%" height="100%" fill="#df2027"/></svg>
        Title I<br>
        <svg height="9px" width="9px"><rect x="0" y="0" width="100%" height="100%" fill="#ff6d74"/></svg>
        <abbr title=" Individuals with Disabilities Education Act">IDEA</abbr>
      </div>
      <div class="span-4">
        <svg height="9px" width="9px"><rect x="0" y="0" width="100%" height="100%" fill="#ffb9c0"/></svg>
        Other federal
      </div>
    </div>  
    
    <div class="chart">
      <!-- <img src="fallback.png" alt="" class="responsive"> -->
    </div>
  </div>

  <script src="graphic.js"></script>
</body>
</html>
